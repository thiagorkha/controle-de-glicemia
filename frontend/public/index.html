<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon e ícones para diferentes dispositivos -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Meta tags para responsividade e SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sua aplicação web criada com React." />
    
    <!-- O manifest.json é usado para configurar a PWA (Progressive Web App) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Título que aparece na aba do navegador -->
    <title>Minha Aplicação React</title>
  </head>
  <body>
    <!-- Mensagem exibida caso o JavaScript esteja desativado -->
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    
    <!-- Este é o ponto de montagem principal para sua aplicação React -->
    <div id="root"></div>
  </body>
</html>
